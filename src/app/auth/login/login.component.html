<div class="login-popup">
    <div class="login-popup_container">
        <div class="shared-title">
            Login
        </div>
        <div class="login-popup_form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                        <div class="label-group">
                            <label>E-mail</label>
                            <app-label-info
                                [fieldValid]="checkIfValid('email')"
                            ></app-label-info>
                        </div>
                        <input
                            class="shared-input login-popup_form-input"
                            formControlName="email"
                        >
                </div>
                <div class="form-group">
                        <div class="label-group">
                            <label>Password</label>
                            <app-label-info
                                [fieldValid]="checkIfValid('password')"
                            ></app-label-info>
                        </div>
                        <input
                            class="shared-input login-popup_form-input"
                            formControlName="password"
                        >
                </div>
                <div class="login-popup_controls">
                    <div class="link-style-button">
                            Forgot password?
                    </div>
                    <button 
                        class="login-button"
                        type="submit"
                        [disabled]="!loginForm.valid"
                    >
                        Login
                    </button>
                </div>  
            </form>
        </div>      
    </div>
</div>
