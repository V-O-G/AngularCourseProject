
<div class="search-group">
    <input 
      [(ngModel)]="userSearch"
      (focus)="onSearchFocus()"
      class="search-input" 
      type="text" 
      placeholder="Text to search"
  
    >
    <button 
      class="search-button"
      (click)="getUserSearch()"
    >
      Search
    </button>
</div>
