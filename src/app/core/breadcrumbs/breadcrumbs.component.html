<div
  class="container"
>
  <div *ngFor="let route of routes; let last = last">
    <a [routerLink]="route.path" *ngIf="!last">
      {{ route.name }}
    </a>
    <span *ngIf="last">
      {{ route.name }}
    </span>
    <span
      *ngIf="!last" 
      class="divider"
    >/</span>
  </div> 
</div>
