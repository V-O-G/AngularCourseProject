<div class="container">
  <app-search-control></app-search-control>
  <div 
    *ngFor="let course of courses" 
    class="course-list"
  >
    <app-course-list-item      
      [course]="course"
      (courseDeleted)="onCourseDeleted($event)"  
    ></app-course-list-item>
  </div> 
  <div class="load-more-container">
    <button 
      (click)="onLoadMore()" 
      class="load-more-button"
    >
      Load more
    </button>
  </div>
</div>
